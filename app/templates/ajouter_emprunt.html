<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Emprunt - Biblio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="card-title mb-4">📝 Enregistrer un nouvel emprunt</h3>
        <form method="POST">
          <div class="mb-3">
            <label for="nom_emprunteur" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="nom_emprunteur" name="nom_emprunteur" required>
          </div>

          <div class="mb-3">
            <label for="identifiant_emprunteur" class="form-label">Identifiant (CIN, CNE...)</label>
            <input type="text" class="form-control" id="identifiant_emprunteur" name="identifiant_emprunteur" required>
          </div>

          <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" id="telephone" name="telephone" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="livre_id" class="form-label">Livre à emprunter</label>
            <select class="form-select" id="livre_id" name="livre_id" required>
              <option value="">-- Sélectionner un livre --</option>
              {% for livre in livres %}
                <option value="{{ livre.id }}">{{ livre.titre }} - {{ livre.auteur }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="date_retour_prevue" class="form-label">Date de retour prévue</label>
            <input type="date" class="form-control" id="date_retour_prevue" name="date_retour_prevue" required>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">📚 Enregistrer l'emprunt</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">← Retour</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
