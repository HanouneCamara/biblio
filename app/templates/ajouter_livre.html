<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ajouter un Livre - Biblio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">➕ Ajouter un nouveau livre</h3>
        <form method="POST">
          <div class="mb-3">
            <label for="titre" class="form-label">Titre du livre</label>
            <input type="text" class="form-control" id="titre" name="titre" placeholder="Ex: L'Étranger" required>
          </div>

          <div class="mb-3">
            <label for="auteur" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="auteur" name="auteur" placeholder="Ex: Albert Camus" required>
          </div>

          <div class="mb-3">
            <label for="annee" class="form-label">Année de publication</label>
            <input type="number" class="form-control" id="annee" name="annee" placeholder="Ex: 1942" required>
          </div>

          <div class="mb-3">
            <label for="nombre_exemplaires" class="form-label">Nombre d’exemplaires</label>
            <input type="number" class="form-control" id="nombre_exemplaires" name="nombre_exemplaires" placeholder="Ex: 5" required>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">📘 Ajouter le Livre</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">← Retour</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
