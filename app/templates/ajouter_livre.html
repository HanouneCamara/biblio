<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ajouter un Livre - Biblio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>Ajouter un Livre</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="titre" class="form-label">Titre</label>
        <input type="text" class="form-control" id="titre" name="titre" placeholder="Titre du livre" required />
      </div>

      <div class="mb-3">
        <label for="auteur" class="form-label">Auteur</label>
        <input type="text" class="form-control" id="auteur" name="auteur" placeholder="Nom de l'auteur" required />
      </div>

      <button type="submit" class="btn btn-primary">Ajouter</button>
      <a href="{{ url_for('index') }}" class="btn btn-link">Retour</a>
    </form>
  </div>
</body>
</html>
